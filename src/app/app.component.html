<div class="container">
  <h2>Data Binding Assignment</h2>
  <hr>
  <div class="row">
    <div class="col-9">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
      <p>{{ username }}</p>
    </div>
    <div class="col-3">
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''"
      >Reset User
      </button>
    </div>
  </div>
</div>
